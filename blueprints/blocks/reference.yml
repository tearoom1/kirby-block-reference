name: Reference
icon: merge
preview: fields
wysiwyg: true
fields:
  targetPage:
    label: Target Page
    type: select
    width: 1/2
    options:
      type: query
      query: site.index(true).sortBy("parent", "asc", "title", "asc")
      text: "{{ page.parent.title }} / {{ page.title }}"
      value: "{{ page.id }}"
      icon: link
  targetBlock:
    label: Block
    type: blockReference
    width: 1/2
    help: "Select a block from the target page. \n Format: field name | block type | content"
